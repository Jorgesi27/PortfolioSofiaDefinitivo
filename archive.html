<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Archive — Sofia Rodrigues</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: #ffffff;
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .archive-container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
    }

    .project-card {
      text-align: center;
    }

    .project-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .project-card img:hover {
      transform: scale(1.02);
    }

    .project-info {
      margin-top: 15px;
    }

    .project-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .project-year {
      font-size: 0.95rem;
      color: #777;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Sofia Rodrigues</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="archive.html">Work Archive</a>
    </nav>
  </header>

  <div class="archive-container">
    <!-- Proyecto más reciente -->
    <div class="project-card">
      <a href="projects/project1.html">
        <img src="img/projects/boutique-de-moda.webp" alt="Project 1">
      </a>
      <div class="project-info">
        <div class="project-title">Visual Identity for Boutique</div>
        <div class="project-year">2025</div>
      </div>
    </div>

    <div class="project-card">
      <a href="project2.html">
        <img src="img/projects/editorial" alt="Project 2">
      </a>
      <div class="project-info">
        <div class="project-title">Editorial Layout Design</div>
        <div class="project-year">2024</div>
      </div>
    </div>

    <div class="project-card">
      <a href="project3.html">
        <img src="img/projects/Free-Coffee-Shop-Branding-Mockup-PSD.jpg" alt="Project 3">
      </a>
      <div class="project-info">
        <div class="project-title">Branding for Coffee Shop</div>
        <div class="project-year">2023</div>
      </div>
    </div>

    <div class="project-card">
      <a href="project4.html">
        <img src="img/projects/custom-tv-series-poster-896x1024.jpg" alt="Project 4">
      </a>
      <div class="project-info">
        <div class="project-title">Poster Series Concept</div>
        <div class="project-year">2022</div>
      </div>
    </div>
  </div>
</body>
</html>

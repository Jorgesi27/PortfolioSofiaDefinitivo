<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sofia Rodrigues</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: #ffffff;
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 80px 20px 40px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .project {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }

    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s;
    }

    .project:hover img {
      transform: scale(1.05);
    }

    .project-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      nav a {
        margin-left: 10px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Sofia Rodrigues</div>
    <nav>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="archive.html">Work Archive</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Portfolio</h1>
    <p>Recents Works</p>
  </div>

  <div class="projects">
    <a class="project" href="projects/project1.html">
      <img src="img/projects/boutique-de-moda.webp" alt="Proyecto 1">
      <div class="project-title">Boutique</div>
    </a>
    <a class="project" href="projects/project2.html">
      <img src="img/projects/editorial" alt="Proyecto 2">
      <div class="project-title">Editorial</div>
    </a>
    <a class="project" href="projects/project3.html">
      <img src="img/projects/Free-Coffee-Shop-Branding-Mockup-PSD.jpg" alt="Proyecto 3">
      <div class="project-title">Coffee Shop Branding</div>
    </a>
    <a class="project" href="projects/project4.html">
      <img src="img/projects/custom-tv-series-poster-896x1024.jpg" alt="Proyecto 4">
      <div class="project-title">Poster tv series</div>
    </a>
  </div>
</body>
</html>
